<!DOCTYPE html>
<html>
    <head>
        <!--
            Name : Kerlau Killian
            Date : 24/2/2022
            Contact : kerlau.killian@outlook.fr
        -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Learn English irregular verb</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/boostrap-extra.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
        
    </head>
    <body>

        <div class="px-3" id="game_buttons">
            <button onclick="toggle_verbs()" type="button" class="btn btn-primary mt-3 w-100 w-sm-auto">See Irregular Verbs</button>
            <button onclick="show_train_all_verbs()" type="button" class="btn btn-primary mt-3 w-100 w-sm-auto">Test yourself ( all verbs )</button>
            <button type="button" class="btn btn-primary mt-3 w-100 w-sm-auto">Test yourself ( 10 verbs )</button>
            <button type="button" class="btn btn-primary mt-3 w-100 w-sm-auto">Test yourself ( 20 verbs )</button>
            <button type="button" class="btn btn-primary mt-3 w-100 w-sm-auto">Choose your verbs and then train yourself</button>
        </div>

        <div id="app">

            <div id="verbs" class="d-none is_game w-100 p-3">

                <div class="d-flex justify-content-between align-items-center sticky-top p-3 bg-opacity-25 bg-dark">
                    <input id="verbs_search" type="text" class="form-control rounded-4" style="max-width: 300px;" placeholder="Search...">
                    <button onclick="hide_verbs()" type="button" class="btn-close" aria-label="Close"></button>
                </div>
                

                <div class="w-100 overflow-scroll hide-overflow-scroll">
                    <table class="table" style="min-width: 700px;">
                        <thead>
                          <tr>
                            <th scope="col">Translation</th>
                            <th scope="col">Verbal base</th>
                            <th scope="col">Prétérit</th>
                            <th scope="col">Present Perfect</th>
                          </tr>
                        </thead>
                        <tbody id="verbs_tbody">
                          
                        </tbody>
                    </table>
                </div>
            </div>


            <div id="train_verbs_all_verbs" class="d-none is_game w-100 p-3">

                <div class="w-100 overflow-scroll hide-overflow-scroll">
                    <table class="table" style="min-width: 700px;">
                        <thead>
                          <tr>
                            <th scope="col">Translation</th>
                            <th scope="col">Verbal base</th>
                            <th scope="col">Prétérit</th>
                            <th scope="col">Present Perfect</th>
                            <th scope="col">Check</th>
                          </tr>
                        </thead>
                        <tbody id="verbs_train_all_verbs_tbody">
                          
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>

        
        <div class="modal fade" tabindex="-1" role="dialog" id="modalRate">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                  <h2 class="fw-bold mb-0">Rate us !</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
          
                <div class="modal-body px-5 p-0">
                  <form class="text-center user-select-none">
                    <div class="rating-stars" id="rating_area">
						<i class="rating-star fas fa-star" data-rating="1"></i>
						<i class="rating-star fas fa-star" data-rating="2"></i>
						<i class="rating-star far fa-star" data-rating="3"></i>
						<i class="rating-star far fa-star" data-rating="4"></i>
						<i class="rating-star far fa-star" data-rating="5"></i>
					</div>
                  </form>
                </div>

                <div class="modal-footer p-1 pb-4 px-5 border-top-0 float-end">
                    <button type="button" onclick="thanks_for_rating()" class="btn btn-success">Send !</button>
                </div>
              </div>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="thanks_for_rating">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                  <h2 class="fw-bold mb-0">Thanks</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
          
                <div class="modal-body text-center px-5 pb-5">
                    <img class="w-100" src="./img/thx.png">
                </div>
                
              </div>
            </div>
        </div>

        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
